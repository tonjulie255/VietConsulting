    <main>
  <div class="container">
  <form class="form" id="login">
          <h1 class="form__title">đăng nhập</h1>
          <div class="form__message form__message--error">Nhập sai tên tài khoản/mật khẩu. </div>
          <div class="form__input-group">
            <input type="text" class="form__input" autoforcus placeholder="Tên tài khoản hoặc email">
            <div class="form__input-error-message">Không hợp lệ</div>
          </div>
          <div class="form__input-group">
            <input type="password" class="form__input" autoforcus placeholder="Mật khẩu">
            <div class="form__input--error-message"></div>
          </div>
          <button class="form__button" type="submit">Đăng nhập</button>
          <p class="form__text">
           <a href="#" class="form__link">Quên mật khẩu?</a>
          </p>
          <p class="form__text">
            <a id="linkCreateAccount" href="#" class="form__link">Bạn chưa có tài khoản? Hãy tạo một tài khoản</a>
          </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Tạo tài khoản</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Tên tài khoản">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Địa chỉ email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Mật khẩu">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Xác nhận lại mật khẩu">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Đăng ký</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Bạn đã có tài khoản? Đăng nhập</a>
      </div>
